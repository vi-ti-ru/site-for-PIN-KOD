{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}?unchahe_rabd_number=6">

</head>
<body>

            <a href=""><li><i class="fa-solid fa-phone"></i> Контракты</li></a>
            <a href="{% url 'О нас' %}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>

    </main>
